# vim: et ts=2 sts=2 sw=2 tw=80
font:
  # Normal (roman) font face
  normal:
    family: Source Code Pro
    # family: SauceCodePro Nerd Font
    style: Regular
  # Bold font face
  bold:
    family: Source Code Pro
    style: Bold
  # Point size
  # size: 8
  size: 7.5
  # use_thin_strokes: false

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Colors (Solarized Light)
colors:
  # Default colors
  primary:
    # background: '#fdf6e3' # base3
    background: '#ffffff' #base3
    # foreground: '#657b83' # base00
    foreground: '#000000' # base00

  # Cursor colors
  cursor:
    text:   '#fdf6e3' # base3
    cursor: '#657b83' # base00

  # Normal colors
  normal:
    black:   '#073642' # base02
    red:     '#dc322f' # red
    green:   '#859900' # green
    yellow:  '#b58900' # yellow
    blue:    '#268bd2' # blue
    magenta: '#d33682' # magenta
    cyan:    '#2aa198' # cyan
    white:   '#eee8d5' # base2

  # Bright colors
  bright:
    black:   '#002b36' # base03
    red:     '#cb4b16' # orange
    green:   '#586e75' # base01
    yellow:  '#657b83' # base00
    blue:    '#839496' # base0
    magenta: '#6c71c4' # violet
    cyan:    '#93a1a1' # base1
    white:   '#fdf6e3' # base3

